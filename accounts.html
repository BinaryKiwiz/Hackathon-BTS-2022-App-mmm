    <div class="container" >

        <!-- <main class = "container__main"> -->
            <h2 class="conainter__header">
                Create an account
            </h2>
            <form action="" class="form" onsubmit="return false">
                <div class="form__group">

                    <!-- username -->
                    <label for="email" class = "form__label">
                        Email
                    </label>
                    <div class="create-check">
                    <input type="text" class="form__input" id="email"placeholder = "Enter Email" autocomplete = "off">
              
                    </div>
                    <p class="form__message" id="email__message"></p>
                   

                    <!-- password -->
                    <label for="password" class = "form__label">
                        Password
                    </label>
                    <div class="create-check">
                    <input type="text" class="form__input" id="password"placeholder = "Create a password" autocomplete = "off">
                    <i class="gg-check form__green" ></i>
                    </div>
                    <p class="form__message" id="password__message"></p>
                   

                    <!-- confirmation -->
                    <label for="confirmation" class = "form__label">
                        Confirmation
                    </label>
                    <div class="create-check">
                    <input type="text" class="form__input" id="confirmation" placeholder = "Retype password" autocomplete = "off">
                    <i class="gg-check form__green" ></i>
                    </div>
                    <p class="form__message" id="confirmation__message"></p>
                    <p id="message"></p>


                    <button class="form__button" id = "submit">Next</button>
                    <p class = "error__message"></p>

                    <!-- <a href="account--name.html" id = "sumbit" class = "form__button">Next</a> -->

                    <p class = "have--acount">Already have an account? <a class = "login--link" href="login.html">Login</a></p>
                    
                </div>
