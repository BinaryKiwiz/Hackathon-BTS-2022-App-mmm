        html {
            font-family: "Calibri";

        nav span {
            float:left;

            font-size: 2em
        }
        nav {
            display: flex;
            flex-direction: row;
            justify-content: right;
        }
        h2 {
            font-family: 'Gudea', sans-serif;
            background-color: #A2BF9B;
            color: rgb(38, 57, 45);
        }

        .font--detail {
            font-family: 'Gudea', sans-serif;

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <nav>
            <span class = "font--title" style = "font-weight: bold; font-size: 2em; width: 65%">TransformATrail</span>

            <a class = "button--nav" onclick = "window.location = 'index.html' + window.location.search">Go Home</a>
            <a class = "button--nav" onclick = "window.location = 'mission.html' + window.location.search">Our Mission</a>
            <a class = "button--nav" onclick = "window.location = 'lister.html' + window.location.search">Make a Listing</a>
            <a class = "button--nav" onclick = "window.location = 'login.html' + window.location.search">Log in</a>
        </nav>
        <div style = "display: flex; flex-direction: row; gap: 5em;">
            <div id = "trail-info" style = "width: 35em;">
                <h1 id = "name">
                    Name of Trail
                </h1>
                <p style = "font-weight: bold;" class = "font--detail">
                    Distance: <span id = "distance"></span> <br>
                    Zipcode: <span id="zip"></span> <br>
                    City: <span id="city"></span> <br>
                    State: <span id="state"></span> <br>
                    Condition: <span id="condition"></span> <br>
                </p>
                <h2>
                    Comments
                </h2>
                <p id = "comments">
                </p>
                <br>
                <form onsubmit = "return false">
                    <input id = "comment-box" type = "text" placeholder = "Comment..." style = "width: 100%; height: 5em;">
                    <br>
                    <br>
                    <input type = "submit" class = "button--3d" id = "add-comment" value = "Comment"></input>
                </form>
            </div>
            <div id = "project-info" style = "width: 50em">
                <h1>
                    Projects
                </h1>
                <div id = "projects">

                </div>
                <form onsubmit = "return false">
                    <label for = "input-date">Date: </label>
                    <input id = "input-date" placeholder = "Project date" type = "date"> <br>
                    <label for = "input-time">Time: </label>
                    <input id = "input-time" placeholder = "Project time" type = "time"> <br>
                    <label for = "input-description">Description</label> <br>
                    <input id = "input-description" placeholder = "Project description" type = "text" style = "width: 30em; height: 5em;"> <br>
                    <br>
                    <input type = 'submit' id = 'create-project' value = "Organize a New Project" class = "button--3d">
                </form>
            </div>
        </div>
        <script src="src/trailpage.js" type = "module" async defer></script>
